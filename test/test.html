<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬라이드</title>
  <link rel="stylesheet" href="test.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
</head>
<body>

    <div class="swiper-container swiper1">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="https://ktsmemo.cafe24.com/p/0475.jpg"></div>
            <div class="swiper-slide"><img src="http://ktsmemo.cdn3.cafe24.com/p/0603.jpg"></div>
            <div class="swiper-slide"><img src="http://oldmidi.cdn3.cafe24.com/p/0696.jpg"></div>
            <div class="swiper-slide"><img src="http://ktsmemo.cdn3.cafe24.com/p/0177.jpg"></div>
            <div class="swiper-slide"><img src="http://ktsmemo.cdn3.cafe24.com/p/0181.jpg"></div>
        </div>
    
        <!-- 네비게이션 버튼 -->
        <div class="swiper-button-next"></div><!-- 다음 버튼 (오른쪽에 있는 버튼) -->
        <div class="swiper-button-prev"></div><!-- 이전 버튼 -->
    
        <!-- 페이징 -->
        <div class="swiper-pagination"></div>
    </div>

    <div class="swiper-container swiper2">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="https://ktsmemo.cafe24.com/p/0475.jpg"></div>
            <div class="swiper-slide"><img src="http://ktsmemo.cdn3.cafe24.com/p/0603.jpg"></div>
            <div class="swiper-slide"><img src="http://oldmidi.cdn3.cafe24.com/p/0696.jpg"></div>
            <div class="swiper-slide"><img src="http://ktsmemo.cdn3.cafe24.com/p/0177.jpg"></div>
            <div class="swiper-slide"><img src="http://ktsmemo.cdn3.cafe24.com/p/0181.jpg"></div>
        </div>
    
        <!-- 네비게이션 버튼 -->
        <div class="swiper-button-next"></div><!-- 다음 버튼 (오른쪽에 있는 버튼) -->
        <div class="swiper-button-prev"></div><!-- 이전 버튼 -->
    
        <!-- 페이징 -->
        <div class="swiper-pagination"></div>
    </div>


    <script src="test.js"></script>
</body>
</html>
